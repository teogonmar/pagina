<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Formulario</title>
    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
</head>

<body>
    <!-- Botón para abrir el modal -->
    <button id="abrirModal">
        <p>Registrarse</p>
    </button>

    <!-- El Modal -->
    <div id="modal" class="modal">
        <!-- Contenido del Modal -->
        <div class="contenidoModal">
            <div class="fila1">
                <div class="cerrar"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="fila2">

                <form action="registro.php" method="post" id="formulario">
                    <div class="registro">Registro</div>

                    <input type="text" name="nombre" id="nombre" maxlength="30" minlength="6" title="Nombre de usuario"
                        placeholder="Ingrese nombre" onkeydown="noEspacios(event)" required>

                    <input type="email" name="email" id="email" placeholder="Ingrese un email" title="Ingrese un email"
                        onkeydown="noEspacios(event)" required>

                    <div style="position: relative; display: inline-block;">
                        <input type="password" name="passwordA" id="passwordA" maxlength="15" minlength="6"
                            placeholder="Escribe contraseña" title="Escribe contraseña" onkeydown="noEspacios(event)"
                            onblur="verificarPass()" required>
                        <span id="togglePassword"
                            style="position: absolute; right: 10px; top: 2.1rem; transform: translateY(-50%); cursor: pointer;">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>

                    <div style="position: relative; display: inline-block;">
                        <input type="password" name="passwordB" id="passwordB" maxlength="15" minlength="6"
                            placeholder="Verifica contraseña" title="Verifica contraseña" onkeydown="noEspacios(event)"
                            onblur="verificarPass()" required>
                        <span id="togglePassword2"
                            style="position: absolute; right: 10px; top: 2.1rem; transform: translateY(-50%); cursor: pointer;">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>

                    <div id="mensaje"></div>
                    <button type="submit" id="enviar">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
